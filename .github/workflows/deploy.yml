name: Deploy to Cloud Run

on:
  push:
    branches: [main]

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Print OIDC environment variables
        run: |
          echo "ID_TOKEN_REQUEST_TOKEN = $ACTIONS_ID_TOKEN_REQUEST_TOKEN"
          echo "ID_TOKEN_REQUEST_URL   = $ACTIONS_ID_TOKEN_REQUEST_URL"

      # ✅ Authenticate with Workload Identity Federation
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GOOGLE_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_EMAIL }}

      # ✅ Set up gcloud CLI
      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GOOGLE_PROJECT_ID }}

      # ✅ Configure Docker to authenticate with Artifact Registry
      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker asia-south1-docker.pkg.dev

      # ✅ Build and push Docker image
      - name: Build and Push Docker image
        run: |
          IMAGE_URI=asia-south1-docker.pkg.dev/${{ secrets.GOOGLE_PROJECT_ID }}/fastapi-repo/expense-tracker
          docker build -t $IMAGE_URI .
          docker push $IMAGE_URI

      # ✅ Deploy to Cloud Run
      - name: Deploy to Cloud Run
        run: |
          IMAGE_URI=asia-south1-docker.pkg.dev/${{ secrets.GOOGLE_PROJECT_ID }}/fastapi-repo/expense-tracker
          gcloud run deploy expense-tracker \
            --image $IMAGE_URI \
            --platform managed \
            --region asia-south1 \
            --allow-unauthenticated \
            --set-env-vars "DATABASE_URL=${{ secrets.DATABASE_URL }},SECRET_KEY=${{ secrets.SECRET_KEY }},REFRESH_SECRET_KEY=${{ secrets.REFRESH_SECRET_KEY }},ACCESS_TOKEN_EXPIRE_MINUTES=${{ secrets.ACCESS_TOKEN_EXPIRE_MINUTES }},REFRESH_TOKEN_EXPIRE_MINUTES=${{ secrets.REFRESH_TOKEN_EXPIRE_MINUTES }},ALGORITHM=${{ secrets.ALGORITHM }}"
